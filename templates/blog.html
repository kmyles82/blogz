{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2 id="blog_title">Build a Blog</h2>

      
  {% for post in posts %}
  <a href="{{ url_for('post', post_id=post.id) }}">
    <h2>
      {{ post.title }}
    </h2> 
  </a>
  <h3 >
    {{ post.body }}
  </h3>
  <p class="post-meta">Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
  <hr>
  
  {% endfor %}
  
</div>
    
{% endblock %}
